<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Edit Post</title>
    </head>

    <body>
        <h1>Edit Post</h1>
    
        <form method="POST" action="/posts/{{post.id}}/edit">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{post.title}}"><br>
            <label for="post_content">Post Content</label>
            <input type="text" name="post_content" value="{{post.post_content}}"><br>
            
            {% for tag in tags %}
                {% if tag in post.tags%}
                    <input type="checkbox" id="tag_{{tag.id}}" value="{{tag.name}}" checked name="tags">{{tag.name}}<br>

                {%else%}
                    <input type="checkbox" id="tag_{{tag.id}}" value="{{tag.name}}" name="tags">{{tag.name}}<br>
                {% endif %}
            {% endfor %}     
            <a href="/users/{{post.user_id}}">Cancel</a>       
            <button type="submit">Save</button>
            </form>
        </form>
    </body>
</html>
